<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Demo</title>
</head>
<body>
    <h1>Upload a photo and see which category it belongs to.</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <i>Please input image type(fashion, character, digit): </i>
        <input type="text" class="txt_input" name="name"  value="fashion" style="margin-top:10px;"/>
        <input type="submit" value="submit" class="button-new" style="margin-top:15px;"/>
    </form>
</body>
</html>
